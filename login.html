                <button class="acessibility-option-btn" data-action="contrast" aria-label="Alto Contraste"><i class="fas fa-adjust"></i> Alto Contraste</button>

            </div>
        </aside>
    </header>

    <main>
        <div class="container">
            
           

            <section class="auth-container">
                
                <div class="auth-tabs">
                    <button class="tab-button active" data-tab="login">Login</button>
                    <button class="tab-button" data-tab="cadastro">Cadastre-se</button>
                </div>
                
                <div class="form-content">
                    
                    <form id="login-form" class="auth-form active">
                        <h2>Fazer Login</h2>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="login-senha">Senha</label>
                            <input type="password" id="login-senha" name="senha" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn btn-primary login-btn">Entrar</button>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </form>

                    <form id="cadastro-form" class="auth-form">
                        <h2>Criar Conta</h2>
                        <div class="form-group">
                            <label for="cadastro-nome">Nome Completo</label>
                            <input type="text" id="cadastro-nome" name="nome" placeholder="Seu Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="cadastro-email">Email</label>
                            <input type="email" id="cadastro-email" name="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="cadastro-senha">Senha</label>
                            <input type="password" id="cadastro-senha" name="senha" placeholder="Crie uma senha forte" required>
                        </div>
                        <div class="form-group">
                            <label for="cadastro-confirmar-senha">Confirmar Senha</label>
                            <input type="password" id="cadastro-confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary cadastro-btn">Cadastrar</button>
                    </form>
                </div>
            </section>
            
        </div>
    </main>
